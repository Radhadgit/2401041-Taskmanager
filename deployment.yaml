# -------------------------------
# Namespace (Auto-create if missing)
# -------------------------------
apiVersion: v1
kind: Namespace
metadata:
  name: "2401041"

# -------------------------------
# PersistentVolumeClaim
# -------------------------------
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: app-pvc
  namespace: "2401041"
spec:
  storageClassName: local-path
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi


---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: taskmanager-deployment
  namespace: "2401041"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: taskmanager-app
  template:
    metadata:
      labels:
        app: taskmanager-app
    spec:
      imagePullSecrets:
        - name: nexus-secret   # ⚠️ DO NOT CHANGE

      containers:
        - name: taskmanager-app
          image: 127.0.0.1:30085/2401041/2401041-taskmanager-frontend:latest
          imagePullPolicy: Always

          ports:
            - containerPort: 8000

          env:
            - name: MONGODB_URI
              valueFrom:
                secretKeyRef:
                  name: taskmanager-secret
                  key: MONGODB_URI
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: taskmanager-secret
                  key: JWT_SECRET
            - name: DEBUG
              value: "0"

          readinessProbe:
            httpGet:
              path: /
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 10

          livenessProbe:
            httpGet:
              path: /
              port: 8000
            initialDelaySeconds: 40
            periodSeconds: 30

          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

          volumeMounts:
            - name: app-storage
              mountPath: /app/data

      volumes:
        - name: app-storage
          persistentVolumeClaim:
            claimName: app-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: taskmanager-service
  namespace: "2401041"
spec:
  selector:
    app: taskmanager-app
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: taskmanager-ingress
  namespace: "2401041"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: taskmanager.imcc.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: taskmanager-service
                port:
                  number: 8000
